<body style="margin:0; padding:0;">
  <div class="main">
    <script type='text/javascript'>

      $( document ).ready(function() {
        var cl_W = document.body.clientWidth;
        var cl_H = window.innerHeight;

        if (cl_W < 850) {
          $(".bike").css("display", "none");
          $(".header").css("margin-top", 20);
          $(".header").css("margin-left", 20);
          $(".smallMap").css("display", "none");
          $("h1").css("font-size",30);
          $(".legend").css("margin-left", cl_W-550);
          $(".legend").css("margin-top",cl_H-342);
          $(".legend").css("width",610);
          $(".signature").css("width",170);
          if (cl_W < 700) {
            $(".main").css({'background-image': "url(images/map-82-1.jpg)"});
            if (cl_W < 570) {
              $(".legend").css("width",320);
              $(".signature").css("width",320);
              $(".signature").css("margin-left",20);
              $(".legend").css("margin-left", cl_W-355);
              $(".legend").css("margin-top",cl_H-380);
              if (cl_W < 400) {
                  $(".main").css({'background-image': "url(images/map-82-1.jpg)"});
                } else {
                   $(".main").css({'background-image': "url(images/map-82-1.jpg)"});
                }
            } 
          }
          else {
                $(".main").css({'background-image': "url(images/map-80-1.jpg)"});

          }
          
        } 
        else {
          $(".bike").css("display", "block");
          $(".bike").css("margin-top", 135);
          $(".bike").css("margin-left", 20);
          $(".header").css("margin-top", 20);
          $(".header").css("margin-left", 20);
          $(".smallMap").css("display", "block");
          $(".smallMap").css("margin-top",cl_H-320);
          $(".smallMap").css("margin-left",20);
          $("h1").css("font-size",36);
          $(".legend").css("margin-left",cl_W-550);
          $(".legend").css("margin-top",cl_H-350);
          $(".main").css({'background-image': "url(images/map-80-1.jpg)"});
          $(".legend").css("width",610);
          $(".signature").css("width",170);
        }

      });

      $( window ).resize(function() {
        var cl_W = document.body.clientWidth;
        var cl_H = window.innerHeight;

        if (cl_W < 850) {
          $(".bike").css("display", "none");
          $(".header").css("margin-top", 20);
          $(".header").css("margin-left", 20);
          $(".smallMap").css("display", "none");
          $("h1").css("font-size",30);
          $(".legend").css("margin-left", cl_W-550);
          $(".legend").css("margin-top",cl_H-342);
          $(".legend").css("width",610);
          $(".signature").css("width",170);
          if (cl_W < 700) {
            $(".main").css({'background-image': "url(images/map-82-1.jpg)"});
            if (cl_W < 570) {
              $(".legend").css("width",320);
              $(".signature").css("width",320);
              $(".signature").css("margin-left",20);
              $(".legend").css("margin-left", cl_W-355);
              $(".legend").css("margin-top",cl_H-380);
              if (cl_W < 400) {
                  $(".main").css({'background-image': "url(images/map-82-1.jpg)"});
                } else {
                   $(".main").css({'background-image': "url(images/map-82-1.jpg)"});
                }
            } 
          }
          else {
                $(".main").css({'background-image': "url(images/map-80-1.jpg)"});

          }
          } 
        else {
          
          $(".bike").css("display", "block");
          $(".bike").css("margin-top", 135);
          $(".bike").css("margin-left", 20);
          $(".header").css("margin-top", 20);
          $(".header").css("margin-left", 20);
          $(".smallMap").css("display", "block");
          $(".smallMap").css("margin-top",cl_H-320);
          $(".smallMap").css("margin-left",20);
          $("h1").css("font-size",36);
          $(".legend").css("margin-left",cl_W-550);
          $(".legend").css("margin-top",cl_H-350);
          $(".main").css({'background-image': "url(images/map-80-1.jpg)"});
          $(".legend").css("width",610);
          $(".signature").css("width",170);
        }
        
      });

</script>
