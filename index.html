    <script type='text/javascript'>

      $( document ).ready(function() {
        var cl_W = document.body.clientWidth;
        var cl_H = window.innerHeight;

        if (cl_W < 850) {
          $(".bike").css("display", "none");
          $(".header").css("margin-top", 20);
          $(".header").css("margin-left", 20);
          $(".smallMap").css("display", "none");
          $("h1").css("font-size",30);
          $(".after-h1").css("font-size",14);
          $(".after-h1").css("line-height","22px");
          $(".legend").css("margin-left", cl_W-550);
          $(".legend").css("margin-top",cl_H-287);
        } 
        else {
          $(".bike").css("display", "block");
          $(".bike").css("margin-top", 135);
          $(".bike").css("margin-left", 20);
          $(".header").css("margin-top", 20);
          $(".header").css("margin-left", 20);
          $(".smallMap").css("display", "block");
          $(".smallMap").css("margin-top",cl_H-320);

          $(".legend").css("margin-left", cl_W-550);
          $(".legend").css("margin-top",cl_H-287);
        }

          $(".bike").css("display", "block");
          $(".bike").css("margin-top", 135);
          $(".bike").css("margin-left", 20);
          $(".header").css("margin-top", 20);
          $(".header").css("margin-left", 20);
          $(".smallMap").css("display", "block");
          $(".smallMap").css("margin-top",cl_H-320);

</script>
