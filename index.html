<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title></title>
  <link rel="stylesheet" href="main.css" type="text/css" charset="utf-8"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet'>
  <![endif]-->

<body style="margin:0; padding:0;">
  <div class="main">
    <script type='text/javascript'>

      $( document ).ready(function() {
        var cl_W = document.body.clientWidth;
        var cl_H = window.innerHeight;

        if (cl_W < 850) {
          $(".bike").css("display", "none");
          $(".header").css("margin-top", 20);
          $(".header").css("margin-left", 20);
          $(".smallMap").css("display", "none");
          $("h1").css("font-size",30);
          $(".legend").css("margin-left", cl_W-550);
          $(".legend").css("margin-top",cl_H-290);
          if (cl_W < 550) {
            if (cl_W < 400) {
                $(".main").css({'background-image': "url(images/map-82-2.jpg)"});
              } else {
                 $(".main").css({'background-image': "url(images/map-82-1.jpg)"});
              }
          } else {
              $(".main").css({'background-image': "url(images/map-81.jpg)"});

          }
          
        } 
        else {
          $(".bike").css("display", "block");
          $(".bike").css("margin-top", 20);
          $(".bike").css("margin-left", 20);
          $(".header").css("margin-top", 90);
          $(".header").css("margin-left", 20);
          $(".smallMap").css("display", "block");
          $(".smallMap").css("margin-top",cl_H-320);
          $(".smallMap").css("margin-left",20);
          $("h1").css("font-size",36);
          $(".legend").css("margin-left",cl_W-550);
          $(".legend").css("margin-top",cl_H-370);
          $(".main").css({'background-image': "url(images/map-80.jpg)"});
        }

      });

      $( window ).resize(function() {
        var cl_W = document.body.clientWidth;
        var cl_H = window.innerHeight;

        if (cl_W < 850) {
          $(".bike").css("display", "none");
          $(".header").css("margin-top", 20);
          $(".header").css("margin-left", 20);
          $(".smallMap").css("display", "none");
          $("h1").css("font-size",30);
          $(".legend").css("margin-left", cl_W-550);
          $(".legend").css("margin-top",cl_H-290);
          if (cl_W < 550) {if (cl_W < 400) {
                $(".main").css({'background-image': "url(images/map-82-2.jpg)"});
              } else {
                 $(".main").css({'background-image': "url(images/map-82-1.jpg)"});
              }
          } else {
              $(".main").css({'background-image': "url(images/map-81.jpg)"});

          }
          
        } 
        else {
          
          $(".bike").css("display", "block");
          $(".bike").css("margin-top", 20);
          $(".bike").css("margin-left", 20);
          $(".header").css("margin-top", 90);
          $(".header").css("margin-left", 20);
          $(".smallMap").css("display", "block");
          $(".smallMap").css("margin-top",cl_H-320);
          $(".smallMap").css("margin-left",20);
          $("h1").css("font-size",36);
          $(".legend").css("margin-left",cl_W-550);
          $(".legend").css("margin-top",cl_H-370);
          $(".main").css({'background-image': "url(images/map-80.jpg)"});
        }
        
      });

</script>

<img class="smallMap" src="images/tabbarmap.jpg" width="266" height="300">

<div class="bike" width="130" height="66"><img width="130" height="" src="images/bike.png"></div>
<div class="header">
    <h1 style="">Веломаршруты</h1>
    <p style="font-family: 'Open Sans', Arial, sans-serif; font-size: 16px; margin-top: 0px;">Самые популярные маршруты <br><a href="http://velobike.ru">городского велопроката</a></p>
</div>

<div class="legend">

    <div class="innerLegend">
      <div class="legContainer">
        <div class="thickness">
          <p><b>Загруженность</b></p>
          <div class="plot" height="36px" style="float:left; margin-top:5px;"><img height="36px" width="80px" src="images/thickness.png"></div>
          <div class="plotText" width="110px" height="36px" style="float:left; margin-left:10px; margin-top:5px;">1500<br/>поездок</div>
        </div>
        <div class="color">
          <p><b>Направление</b></p>
          <div class="plot" height="36px" style="float:left; margin-top:5px "><img height="36px" width="35px" src="images/color.png"></div>
          <div class="plotText" width="160px" height="36px" style="float:left; margin-left: 10px; margin-top:5px;"><span style="color: #00afec;">против</span> и <span style="color: #ef4744;">по</span><br/>часовой стрелке</div>
        </div>
        <div class="clear" style="clear:both;" width="400px"></div>
        <div class="roundabout">
          <div class="imgRound" width="30" height="30" style="float:left;"><img  width="30" height="30"  src="images/round.png"></div>
          <div class="textRound" width="100" height="30" style="float:left; margin-left: 10px; margin-top:8px;">Кольцевой маршрут</div>
        </div>
      </div>

        Данные предоставлены <br> <a href="http://www.bm.ru">Банком Москвы</a>
      </div>
    </div>
  </div>
